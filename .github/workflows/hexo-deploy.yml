name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 设置 git 用户信息
      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 4. 安装依赖
      - name: Install deps
        run: |
          cd blog
          npm install

      # 5. Hexo 清理、生成、部署
      - name: Hexo Deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd blog
          npx hexo clean
          npx hexo generate
          # ✅ 最关键：覆盖远程 URL，保证 push 使用 token
          git remote set-url origin https://fogpost:${GH_PAT}@github.com/fogpost/hexo.git
          npx hexo deploy
