name: Hexo Deploy

permissions:
  contents: write  

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"


      - name: Install dependencies
        run: |
          cd blog
          npm install


      - name: Hexo Deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }} 
        run: |
          cd blog
          npx hexo clean
          npx hexo generate
          # ğŸ”¥ è¦†ç›–è¿œç¨‹ URLï¼Œç”¨ç”¨æˆ·å + Fine-grained token
          git remote set-url origin https://fogpost:${GH_PAT}@github.com/fogpost/hexo.git
          git add -A
          git commit -m "Deploy Hexo site" || echo "No changes to commit"
          git push origin HEAD:web --force
