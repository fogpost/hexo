name: Hexo Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ é…ç½® Git ç”¨æˆ·ä¿¡æ¯
      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      # 4ï¸âƒ£ å®‰è£… Hexo ä¾èµ–
      - name: Install dependencies
        run: |
          cd blog
          npm install

      # 5ï¸âƒ£ Hexo ç”Ÿæˆ & éƒ¨ç½²ï¼ˆå…¼å®¹ Fine-grained tokenï¼‰
      - name: Hexo Deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Fine-grained token
        run: |
          cd blog
          npx hexo clean
          npx hexo generate
          # ğŸ”¥ è¦†ç›–è¿œç¨‹ URLï¼Œç”¨ç”¨æˆ·å + Fine-grained token
          git remote set-url origin https://fogpost:${GH_PAT}@github.com/fogpost/hexo.git
          git add -A
          git commit -m "Deploy Hexo site" || echo "No changes to commit"
          git push origin web --force
